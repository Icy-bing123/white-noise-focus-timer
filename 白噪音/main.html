    <script>
        /**
         * å€’è®¡æ—¶ç®¡ç†å™¨ç±»

        class CountdownManager {
            constructor(options) {
                this.totalSeconds = options.minutes * 60;
                this.remainingSeconds = this.totalSeconds;
                this.onUpdate = options.onUpdate || (() => {});
                this.onComplete = options.onComplete || (() => {});
                this.timer = null;
                this.isRunning = false;
                this.updateProgress();
            }

            // è®¾ç½®æ–°æ—¶é•¿
            setMinutes(minutes) {
                this.stop();
                this.totalSeconds = minutes * 60;
                this.remainingSeconds = this.totalSeconds;
                this.updateDisplay();
                this.updateProgress();
            }

            // å¼€å§‹å€’è®¡æ—¶
            start() {
                if (this.isRunning || this.remainingSeconds <= 0) return;
                this.isRunning = true;
                if (this.timer) clearInterval(this.timer);

                this.timer = setInterval(() => {
                    this.remainingSeconds--;
                    this.updateDisplay();
                    this.updateProgress();

                    if (this.remainingSeconds <= 0) {
                        this.stop();
                        this.onComplete();
                    }
                }, 1000);

                this.updateDisplay();
                this.updateProgress();
            }

            // åœæ­¢å€’è®¡æ—¶
            stop() {
                this.isRunning = false;
                if (this.timer) {
                    clearInterval(this.timer);
                    this.timer = null;
                }
            }

            // è·å–å‰©ä½™æ—¶é—´
            getRemainingTime() {
                const minutes = Math.floor(this.remainingSeconds / 60);
                const seconds = this.remainingSeconds % 60;
                return { minutes, seconds };
            }

            // æ›´æ–°è¿›åº¦æ¡
            updateProgress() {
                if (this.totalSeconds <= 0) return;
                const progressRatio = this.remainingSeconds / this.totalSeconds;
                const progressPercent = Math.max(0, Math.min(100, progressRatio * 100));

                const progressFill = document.getElementById('progress-fill');
                if (progressFill) {
                    progressFill.style.width = `${progressPercent}%`;

                    // è¿›åº¦æ¡é¢œè‰²æ¸å˜
                    if (progressPercent < 20) {
                        progressFill.style.backgroundColor = '#e53e3e';
                    } else if (progressPercent < 50) {
                        progressFill.style.backgroundColor = '#ed8936';
                    } else {
                        progressFill.style.backgroundColor = '#4a6fa5';
                    }
                }
            }

            // æ›´æ–°æ•°å­—æ˜¾ç¤º
            updateDisplay() {
                const remaining = this.getRemainingTime();
                const formatNum = (num) => num.toString().padStart(2, '0');

                const elMinutes = document.getElementById('minutes');
                const elSeconds = document.getElementById('seconds');

                if (elMinutes) elMinutes.textContent = formatNum(remaining.minutes);
                if (elSeconds) elSeconds.textContent = formatNum(remaining.seconds);

                this.onUpdate(remaining);
            }
        }

        /**
         * ç™½å™ªéŸ³æ’­æ”¾å™¨ç±»
         */
        class AudioPlayer {
            constructor(config) {
                this.sounds = config.sounds;
                this.currentSound = null;
                this.audioElements = {};
                this.isPlaying = false;
                this.volume = config.initialVolume || 80;

                this.initAudio();
                this.bindDOMEvents();
                this.initDefaultUI();
            }

            // åˆå§‹åŒ–éŸ³é¢‘
            initAudio() {
                // é¢„åŠ è½½éŸ³é¢‘å’ŒèƒŒæ™¯å›¾
                Object.keys(this.sounds).forEach(soundKey => {
                    // é¢„åŠ è½½éŸ³é¢‘
                    const audio = new Audio(this.sounds[soundKey].url);
                    audio.loop = true;
                    audio.volume = this.volume / 100;
                    this.audioElements[soundKey] = audio;

                    // é¢„åŠ è½½èƒŒæ™¯å›¾
                    const img = new Image();
                    img.src = this.sounds[soundKey].backgroundImage;
                });
            }

            // ç»‘å®šDOMäº‹ä»¶
            bindDOMEvents() {
                // æ’­æ”¾/æš‚åœæŒ‰é’®
                const playBtn = document.getElementById('play-btn');
                if (playBtn) {
                    playBtn.addEventListener('click', () => {
                        const selectedKey = document.getElementById('sound-select').value;
                        this.togglePlay(selectedKey);
                    });
                }

                // éŸ³æ•ˆé€‰æ‹©ä¸‹æ‹‰æ¡†
                const soundSelect = document.getElementById('sound-select');
                if (soundSelect) {
                    soundSelect.addEventListener('change', (e) => {
                        const newSoundKey = e.target.value;
                        if (this.isPlaying) {
                            this.stopAll();
                            this.currentSound = newSoundKey;
                            this.play(newSoundKey);
                        } else {
                            this.currentSound = newSoundKey;
                            this.updateUI();
                        }
                    });
                }

                // éŸ³é‡è°ƒèŠ‚
                const volumeSlider = document.getElementById('volume-slider');
                if (volumeSlider) {
                    volumeSlider.addEventListener('input', (e) => {
                        this.setVolume(Number(e.target.value));
                    });
                }

                // è®¾ç½®æ—¶é•¿æŒ‰é’®
                const timerBtn = document.getElementById('timer-btn');
                if (timerBtn) {
                    timerBtn.addEventListener('click', () => {
                        this.openTimerModal();
                    });
                }

                // é¡µé¢å¸è½½æ¸…ç†
                window.addEventListener('beforeunload', () => {
                    this.stopAll();
                });
            }

            // åˆå§‹åŒ–é»˜è®¤UI
            initDefaultUI() {
                this.currentSound = 'rain'; // é»˜è®¤é€‰ä¸­é›¨å£°
                this.setVolume(this.volume);
                this.updateUI();
            }

            // æ’­æ”¾éŸ³æ•ˆ
            play(soundKey) {
                if (!this.audioElements[soundKey]) return;

                const audio = this.audioElements[soundKey];
                audio.play().then(() => {
                    this.isPlaying = true;
                    this.currentSound = soundKey;
                    this.updateUI();
                    this.showToast(`å¼€å§‹æ’­æ”¾ï¼š${this.sounds[soundKey].name}`);
                }).catch((e) => {
                    console.error('æ’­æ”¾å¤±è´¥:', e);
                    this.showToast('è¯·å…ˆç‚¹å‡»é¡µé¢æ¿€æ´»éŸ³é¢‘æ’­æ”¾');
                });
            }

            // æš‚åœéŸ³æ•ˆ
            pause(soundKey) {
                if (!this.audioElements[soundKey]) return;

                const audio = this.audioElements[soundKey];
                audio.pause();
                this.isPlaying = false;
                this.updateUI();
                this.showToast(`æš‚åœæ’­æ”¾ï¼š${this.sounds[soundKey].name}`);
            }

            // åˆ‡æ¢æ’­æ”¾/æš‚åœ
            togglePlay(soundKey) {
                if (this.isPlaying && this.currentSound === soundKey) {
                    this.pause(soundKey);
                } else {
                    this.stopAll();
                    this.play(soundKey);
                }
            }

            // åœæ­¢æ‰€æœ‰éŸ³æ•ˆ
            stopAll() {
                Object.values(this.audioElements).forEach(audio => {
                    audio.pause();
                    audio.currentTime = 0;
                });
                this.isPlaying = false;
                this.updateUI();
            }

            // è®¾ç½®éŸ³é‡
            setVolume(volume) {
                this.volume = Math.max(0, Math.min(100, volume));

                Object.values(this.audioElements).forEach(audio => {
                    audio.volume = this.volume / 100;
                });

                const volumeValue = document.getElementById('volume-value');
                const volumeSlider = document.getElementById('volume-slider');

                if (volumeValue) volumeValue.textContent = `${this.volume}%`;
                if (volumeSlider) volumeSlider.value = this.volume;

                this.showToast(`éŸ³é‡å·²è®¾ç½®ä¸ºï¼š${this.volume}%`);
            }

            // æ‰“å¼€æ—¶é•¿è®¾ç½®å¼¹çª—
            openTimerModal() {
                const timerOptions = [5, 10, 15, 20, 30, 60];
                const currentMinutes = document.getElementById('target-minutes').textContent;

                const selected = prompt(
                    `è¯·é€‰æ‹©ä¸“æ³¨æ—¶é•¿ï¼ˆåˆ†é’Ÿï¼‰ï¼š\nå¯é€‰ï¼š${timerOptions.join('ã€')}`,
                    currentMinutes
                );

                const minutes = Number(selected);
                if (!isNaN(minutes) && minutes > 0) {
                    window.countdownManager.setMinutes(minutes);
                    document.getElementById('target-minutes').textContent = minutes;
                    this.showToast(`å·²è®¾ç½®ä¸“æ³¨æ—¶é•¿ï¼š${minutes}åˆ†é’Ÿ`);
                } else if (selected !== null) {
                    this.showToast('è¯·è¾“å…¥æœ‰æ•ˆçš„æ•°å­—ï¼ˆå¦‚ï¼š5/10/30ï¼‰');
                }
            }

            // æ›´æ–°èƒŒæ™¯å›¾ç‰‡
            updateBackgroundImage() {
                const playerContainer = document.getElementById('player-container');
                if (!playerContainer || !this.currentSound) return;

                const bgImageUrl = this.sounds[this.currentSound].backgroundImage;
                playerContainer.style.setProperty('--bg-image', `url('${bgImageUrl}')`);
            }

            // æ›´æ–°UI
            updateUI() {
                const playBtn = document.getElementById('play-btn');
                if (!playBtn || !this.currentSound) return;

                const playIcon = playBtn.querySelector('i');
                const playText = playBtn.querySelector('span');
                const soundConfig = this.sounds[this.currentSound];

                // æ›´æ–°å›¾æ ‡ã€åç§°ã€æè¿°
                const soundIcon = document.getElementById('current-sound-icon');
                const soundName = document.getElementById('current-sound-name');
                const soundDesc = document.getElementById('current-sound-desc');
                const soundSelect = document.getElementById('sound-select');

                if (soundIcon) soundIcon.className = `fas ${soundConfig.icon}`;
                if (soundName) soundName.textContent = soundConfig.name;
                if (soundDesc) soundDesc.textContent = soundConfig.desc;
                if (soundSelect) soundSelect.value = this.currentSound;

                // æ›´æ–°æ’­æ”¾æŒ‰é’®çŠ¶æ€
                if (this.isPlaying) {
                    playIcon.className = 'fas fa-pause-circle';
                    playText.textContent = 'æš‚åœä¸“æ³¨';
                } else {
                    playIcon.className = 'fas fa-play-circle';
                    playText.textContent = 'å¼€å§‹ä¸“æ³¨';
                }

                // æ›´æ–°èƒŒæ™¯å›¾ç‰‡
                this.updateBackgroundImage();
            }

            // æ˜¾ç¤ºæç¤ºæ¡†
            showToast(message) {
                const toast = document.getElementById('audio-toast');
                toast.textContent = message;
                toast.style.opacity = '1';

                setTimeout(() => {

            }
        }

        // åˆå§‹åŒ–åº”ç”¨
        document.addEventListener('DOMContentLoaded', () => {
            // éŸ³æ•ˆé…ç½®ï¼ˆæ›¿æ¢ä¸ºä½ çš„å®é™…è·¯å¾„ï¼‰
            const SOUND_CONFIG = {
                rain: {
                    url: 'sounds/rain.mp3',
                    icon: 'fa-cloud-rain',
                    name: 'ç»†é›¨',
                    desc: 'è½»æŸ”é›¨æ»´å£°ï¼Œå¸®åŠ©é›†ä¸­æ³¨æ„åŠ›',
                    backgroundImage: 'images/rain-bg.jpg'
                },
                waves: {
                    url: 'sounds/waves.mp3',
                    icon: 'fa-water',
                    name: 'æµ·æµª',
                    desc: 'æµ·å²¸æ¶›å£°ï¼Œèˆ’ç¼“æ”¾æ¾',
                    backgroundImage: 'images/waves-bg.webp'
                },
                fire: {
                    url: 'sounds/fire.mp3',
                    icon: 'fa-fire',
                    name: 'ç¯ç«',
                    desc: 'å™¼å•ªç‡ƒçƒ§å£°ï¼Œæ¸©æš–å®‰å¿ƒ',
                    backgroundImage: 'images/fire-bg.png'
                },
                cafe: {
                    url: 'sounds/cafe.mp3',
                    icon: 'fa-coffee',
                    name: 'å’–å•¡é¦†',
                    desc: 'èƒŒæ™¯äº¤è°ˆå£°ï¼Œåˆ›é€ å·¥ä½œæ°›å›´',
                    backgroundImage: 'images/cafe-bg.jpg'
                }
            };

            // åˆå§‹åŒ–æ’­æ”¾å™¨
            const audioPlayer = new AudioPlayer({
                sounds: SOUND_CONFIG,
                initialVolume: 80
            });

            // åˆå§‹åŒ–å€’è®¡æ—¶
            const defaultMinutes = Number(document.getElementById('target-minutes').textContent) || 30;
            window.countdownManager = new CountdownManager({
                minutes: defaultMinutes,
                onComplete: () => {
                    audioPlayer.stopAll();
                    audioPlayer.showToast('ä¸“æ³¨æ—¶é—´ç»“æŸï¼å·²åœæ­¢æ’­æ”¾ç™½å™ªéŸ³');
                }
            });

            // ç»‘å®šå€’è®¡æ—¶æŒ‰é’®äº‹ä»¶
            document.getElementById('start-btn').addEventListener('click', () => {
                window.countdownManager.start();
                audioPlayer.showToast('ä¸“æ³¨å€’è®¡æ—¶å·²å¼€å§‹ï¼');
            });

            document.getElementById('stop-btn').addEventListener('click', () => {
